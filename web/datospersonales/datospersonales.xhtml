<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">
                <h:form id="formDatospersonales" >
                    <p:growl id="msgs" showDetail="true" />
                    <p:accordionPanel>
<p:tab title="Datos Personales">
    <h:panelGrid columns="2">
        <p:outputLabel for="nombre" value="Nombre" />
        <p:outputLabel id="nombre" value="#{loginBean.getAlumno().nombre}" />
        <p:outputLabel for="apellido" value="Apellido" />
        <p:outputLabel id="apellido" value="#{loginBean.getAlumno().apellido}" />
        <p:outputLabel for="fechaNacim" value="Fecha de Nacimiento" />
        <p:outputLabel id="fechaNacim" value="#{loginBean.getAlumno().fechaNacimiento}" />
        <p:outputLabel for="dni" value="DNI" />
        <p:outputLabel id="dni" value="#{loginBean.getAlumno().dni}"/>
        <p:outputLabel for="cuil" value="CUIL" />
        <p:outputLabel id="cuil" value="#{loginBean.getAlumno().cuil}"/>
        <p:outputLabel for="legajo" value="Legajo" />
        <p:outputLabel id="legajo" value="#{loginBean.getAlumno().nroLegajo}"/>      
    </h:panelGrid>
</p:tab> 
<p:tab title="Datos de Contacto">
    <h:panelGrid columns="2">
        <p:outputLabel for="mail" value="Mail" />
        <p:inputText id="mail" value="#{loginBean.getAlumno().correoElectronico}"/>
        <p:outputLabel for="direccion" value="Dirección" />
        <p:inputText id="direccion" value="#{loginBean.getAlumno().direccion}" />
        <p:outputLabel for="telefono" value="Teléfono" />
        <p:inputText id="telefono" value="#{loginBean.getAlumno().telefono}" />
        <p:commandButton value="Actualizar" >
        </p:commandButton>
    </h:panelGrid>
</p:tab>  
<p:tab title="Curriculum Vitae">
        <h:panelGrid columns="2">
        <p:commandButton value="Descargar" >
        </p:commandButton>
        <p:commandButton value="Actualizar" >
        </p:commandButton>
        </h:panelGrid>
</p:tab>

</p:accordionPanel>

 </h:form>
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
