<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>SiGPa - Sistema de Gestión de Pasantias</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">   
                
                <h:form id="formTop">
                    <p:graphicImage width="100%" height="auto" value="/resources/images/banner.png"/>                                              
                    <p:ajaxStatus  onstart="dlgLoad.show()" oncomplete="dlgLoad.hide()" onerror="dlgLoad.hide()"/>  
                        <p:dialog widgetVar="dlgLoad" resizable="false" closable="false" modal="true" appendToBody="true"> 
                            CARGANDO...
                            <br/>
                            <p:graphicImage value="/resources/images/ajax-loader.gif" style="position: relative;left: 50% ;"/>
                        </p:dialog>  
                </h:form>
                
                <h:form id="formMenu">  
                    <p:growl id="messages"/>

                    <p:menubar>                                                                      
                        <p:menuitem value="Ofertas" icon="ui-icon-document" />
                        <p:menuitem value="Reglamentación" icon="ui-icon-contact" />
                        <p:menuitem value="Postulaciones" icon="ui-icon-document" />

                        <f:facet name="options">
                            <p:outputLabel style="margin-right:10px" value="#{loginBean.userLoggedIn.apellido} #{loginBean.userLoggedIn.nombre}" />
                            <p:commandButton type="btnLogin" value="Login" icon="ui-icon-person" update=":formLogin" oncomplete="loginDialog.show()"/> 
                            <p:menuButton value="Mi Cuenta">
                                <p:menuitem value="Save" actionListener="#{menuView.save}" update="messages" icon="ui-icon-disk"/>
                                <p:menuitem value="Update" actionListener="#{menuView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
                                <p:menuitem value="Delete" actionListener="#{menuView.delete}" ajax="false" icon="ui-icon-close"/>
                                <p:separator />
                                <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="ui-icon-extlink"/>
                            </p:menuButton>
                        </f:facet>                                                                       
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>
        
        <h:form id="formLogin">     
            <p:growl id="login" sticky="true" showDetail="true" life="30" />
            <p:dialog header="Iniciar Sesión" widgetVar="loginDialog" resizable="false" id="loginDlg" showEffect="fade" hideEffect="clip" modal="true">
                <h:panelGrid  columns="2">
                    <h:outputLabel for="username" value="Usuario:" />
                    <p:inputText id="username" value="#{loginBean.alumno.nroLegajo}" required="true" label="username" />

                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{loginBean.alumno.password}" required="true" label="password" />

                    <f:facet name="footer">
                        <p:commandButton value="Login" update="" actionListener="#{loginBean.login}" onclick="loginDialog.hide();"
                                         oncomplete="handleLoginRequest(xhr, status, args)" />
                    </f:facet>  
                </h:panelGrid>                    
            </p:dialog>            
        </h:form>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
        
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if(args.validationFailed || !args.loggedIn) {
                    PF('loginDialog').jq.effect("shake", {times:5}, 100);
                }
                else {
                    PF('loginDialog').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>

        <div id="bottom">
            <ui:insert name="bottom">
                <h:form id="formFooter">
                    
                </h:form>
            </ui:insert>
        </div>

    </h:body>

</html>
