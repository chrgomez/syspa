<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../indexlogin.xhtml">

            <ui:define name="content">
                <h:form id="formConvenios" >
                    <p:growl id="msgs" showDetail="true" />
                    <p:selectOneMenu value="#{convenioBean.fechaFilter}" style="width: 300px;">
                                    <p:ajax event="valueChange" listener="#{convenioBean.doFiltrar()}" update="convenioTable"/>
                                    <f:selectItem itemLabel="Pasantías en curso" itemValue="Pasantías en curso" />
                                    <f:selectItem itemLabel="Pasantías finalizadas" itemValue="Pasantías finalizadas" />
                    </p:selectOneMenu>
                    <p:dataTable id="convenioTable" var="convenio" value="#{convenioBean.listaConvenios}" rowKey="#{convenio.id}"
                                emptyMessage="No existen pasantías registradas.">
                        <f:facet name="header" >
                            Pasantías
                        </f:facet>   
                        <p:column headerText="Fecha firma del convenio">
                            <h:outputText value="#{convenio.fechaFirmaConvenio}" >
                                <f:convertDateTime type="date" dateStyle="medium" timeZone="GMT-3"/>
                        </h:outputText>
                        </p:column>    
                        <p:column headerText="Fecha de Incio de Pasantía">
                            <h:outputText value="#{convenio.fechaInicio}" >
                                <f:convertDateTime type="date" dateStyle="medium" timeZone="GMT-3"/>
                        </h:outputText>
                        </p:column>
                        <p:column headerText="Fecha de Fin de Pasantía">
                            <h:outputText value="#{convenio.fechaFin}" >
                                <f:convertDateTime type="date" dateStyle="medium" timeZone="GMT-3"/>
                        </h:outputText>
                        </p:column>
                        <p:column headerText="Empresa">
                            <h:outputText value="#{convenio.empresas.empresaRazonSocial}" >  
                        </h:outputText>
                        </p:column>
                       <p:column headerText="Asignación estímulo">
                            <h:outputText value="$ " >  </h:outputText>
                            <h:outputText value="#{convenio.importeAsignacionEstimulo}" >  </h:outputText>
                        </p:column>
                        <p:column headerText="Obra Social">
                            <h:outputText value="#{convenio.nombreObraSocial}" >  </h:outputText>
                        </p:column>     
                        <p:column headerText="ART">
                            <h:outputText value="#{convenio.nombreArt}" >  </h:outputText>
                        </p:column>  
                    </p:dataTable>
                </h:form>
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
