<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../indexlogin.xhtml">

            <ui:define name="content">
                <h:form id="formPostulacion" >
                    <p:growl id="msgs" showDetail="true" />
                    
                    <p:dataTable id="postulacionTable" var="postulacion" value="#{postulacionBean.listaPostulaciones}" rowKey="#{postulacion.id}"
                                emptyMessage="No existen postulaciones registradas.">
                        <f:facet name="header" >
                            Postulaciones
                        </f:facet>   
                        <p:column headerText="Fecha de postulación">
                            <h:outputText value="#{postulacion.fechaPostulacion}" >
                                <f:convertDateTime type="date" dateStyle="medium" timeZone="GMT-3"/>
                        </h:outputText>
                        </p:column>  
                        <p:column headerText="Empresa">
                            <h:outputText value="#{postulacion.ofertas.empresas.empresaRazonSocial}" >
                                <f:convertDateTime type="date" dateStyle="medium" timeZone="GMT-3"/>
                        </h:outputText>
                        </p:column> 
                         <p:column headerText="Descripción">
                        <h:outputText value="#{postulacion.ofertas.ofertaDescripcion}" >
                                <f:convertDateTime type="date" dateStyle="medium" timeZone="GMT-3"/>
                        </h:outputText>
                        </p:column>  
                    </p:dataTable>
                </h:form>
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
