<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>SiGPa - Sistema de Gesti贸n de Pasantias</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">                                   
                
                <h:form id="formTop">
                    <p:graphicImage width="100%" height="auto" value="/resources/images/banner.png"/>                                              
                    <p:ajaxStatus  onstart="dlgLoad.show()" oncomplete="dlgLoad.hide()" onerror="dlgLoad.hide()"/>  
                        <p:dialog widgetVar="dlgLoad" resizable="false" closable="false" modal="true"> 
                            CARGANDO...
                            <br/>
                            <p:graphicImage value="/resources/images/ajax-loader.gif" style="position: relative;left: 50% ;"/>
                        </p:dialog>  
                </h:form>               
                
                <p:growl id="msg" sticky="true" showDetail="true" life="3000" />
                <h:form id="formMenu">                                          
                    <p:menubar>                                                                      
                        <p:menuitem value="Ofertas" icon="ui-icon-document" action="ofertas" ajax="false"/>
                        <p:menuitem value="Reglamentaci贸n" icon="ui-icon-contact" />
                        <f:facet name="options">
                            <p:outputLabel style="margin-right:10px" value="#{loginBean.userLoggedIn.apellido} #{loginBean.userLoggedIn.nombre} " />
                            <p:commandButton type="btnLogin" value="Login" icon="ui-icon-person" update="" oncomplete="loginDialog.show()"/> 
                            <p:menuButton id="cuenta" value="Mi Cuenta"  style='display:none;'>
                                <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk"/>
                                <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w"/>
                                <p:menuitem value="Delete" actionListener="#{menuView.delete}" ajax="false" icon="ui-icon-close"/>
                                <p:separator />
                                <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="ui-icon-extlink"/>
                            </p:menuButton>
                        </f:facet>                        
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>
        
        <h:form id="formLogin">     
            <p:dialog id="loginDlg" header="Iniciar Sesi贸n" widgetVar="loginDialog" resizable="false" showEffect="fade" hideEffect="clip" modal="true">
                <h:panelGrid  columns="2">
                    <h:outputLabel for="username" value="Usuario:" />
                    <p:inputText id="username" value="#{loginBean.alumno.nroLegajo}" required="true" label="username" />

                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{loginBean.alumno.password}" required="true" label="password" />

                    <f:facet name="footer">
                        <p:commandButton value="Login" update=":msg" actionListener="#{loginBean.login(event)}" onclick="mostrar();"
                                         oncomplete="handleLoginRequest(xhr, status, args)" />
                    </f:facet>  
                </h:panelGrid>                    
            </p:dialog>            
        </h:form>

        <div id="content" class="center_content">
            <ui:insert name="content">
                
            </ui:insert>
        </div>
        
        <script type="text/javascript">
            function mostrar(){
                    document.getElementById('cuenta').style.display = 'hidden';
                }
            
            function handleLoginRequest(xhr, status, args) {                
                if(args.validationFailed || !args.loggedIn) {
                    PF('#formLogin').jq.effect("shake", {times:3}, 100);
                }
                else {
                    mostrar;    
                }
            }
        </script>       

        <div id="bottom" class="ui-widget-header ui-corner-all">
            <ui:insert name="bottom">
                Habilitaci贸n Profesional 2014
            </ui:insert>
        </div>

    </h:body>

</html>
