<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">
                <h:form >
                    <p:dataTable var="oferta" value="#{ofertaBean.listaOfertas}" rows="10" widgetVar="ofertasTable"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <f:facet name="header" >
                            Ofertas de Pasantias
                        </f:facet>
                        <p:column headerText="Desde">
                            <h:outputText value="#{oferta.ofertaVigenciaDesde}" />
                        </p:column>

                        <p:column headerText="Hasta">
                            <h:outputText value="#{oferta.ofertaVigenciaHasta}" />
                        </p:column>

                        <p:column headerText="DescripciÃ³n">
                            <h:outputText value="#{oferta.ofertaDescripcion}" />
                        </p:column>

                        <p:column headerText="Empresa">
                            <h:outputText value="#{oferta.empresas.empresaRazonSocial}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
