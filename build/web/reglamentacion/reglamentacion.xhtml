<p:tab id="personal">
<p:panel header="Generalidades">

    <p><h:outputText value="Las pasantías educativas son prácticas complementarias a la formación académica de alumnos de las Universidades Nacionales, realizadas en empresas y organismos públicos o empresas privadas con personería jurídica, con excepción de las empresas de servicios eventuales aún cuando adopten la forma de cooperativas." /></p>
    <p><h:outputText value="Las prácticas constituyen actividades que se llevan a cabo en las instalaciones de las empresas u organismos, considerándose ésta como una extensión del ámbito educativo y deberán estar relacionadas con la propuesta curricular de los estudios cursados en las Facultades Regionales de la Universidad, reconocidas como experiencia de alto valor pedagógico, sin carácter obligatorio." /></p>
    <p><h:outputText value="La pasantía no origina ningún  tipo de relación laboral entre el pasante y la empresa u organización en la que ésta se desarrolla. No podrá ser utilizada para cubrir vacantes o creación de empleo nuevo ni para reemplazar al personal de las empresas u organismos públicos o privados." /></p>
    <p><h:outputText value="Los pasantes recibirán durante el transcurso de la práctica una suma de dinero en carácter no remunerativo en calidad de ¨asignación estímulo¨ que se calculará en base a lo establecido en el artículo 15 de la ley 26.427"/> </p>
    <p><h:outputText value="Las pasantías se desarrollarán por un mínimo de 2 meses hasta 1 año como máximo, pudiéndose prorrogar, a lo sumo por 6 meses más. La carga horaria máxima es de hasta 20 horas semanales. Cada jornada de pasantía no podrá superar las 6,5 horas (seis horas y media) diarias." /></p>
    <p><h:outputText value="Además los pasantes accederán a todos los beneficios regulares y licencias que se acuerden al personal según se especifique en la reglamentación interna de la empresa y se le otorgará al pasante una cobertura de salud cuyas prestaciones serán las previstas en la ley 23.660." /></p>
    <p><h:outputText value="La Empresa designará un TUTOR quién tendrá la finalidad de coordinar y evaluar las actividades del pasante. Al finalizar la pasantía deberá elaborar un informe de desempeño del pasante, y remitir a la Secretaría de Asuntos Universitarios de la Facultad." /></p>
    <p><h:outputText value="Las Facultades Regionales gestionarán las pasantías y elevarán las actuaciones a la Secretaría de Asuntos Estudiantiles  de la Universidad, quién llevará un registro de pasantes y realizará todos los trámites y elevaciones al Ministerio de Educación, según lo establecido en el artículo 20 de la ley 26.427." /></p>
</p:panel>
